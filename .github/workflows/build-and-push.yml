name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      jheem_analyses_commit:
        description: 'jheem_analyses commit (leave empty for HEAD)'
        required: false
        default: ''

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: ${{ github.repository_owner }}/jheem-ryan-white-croi

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.GHCR_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for GHCR
      id: meta-ghcr
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-

    - name: Determine jheem_analyses commit
      id: jheem-commit
      run: |
        if [ -n "${{ github.event.inputs.jheem_analyses_commit }}" ]; then
          echo "commit=${{ github.event.inputs.jheem_analyses_commit }}" >> $GITHUB_OUTPUT
          echo "Using specified commit: ${{ github.event.inputs.jheem_analyses_commit }}"
        else
          echo "commit=HEAD" >> $GITHUB_OUTPUT
          echo "Using HEAD (latest)"
        fi

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta-ghcr.outputs.tags }}
        labels: ${{ steps.meta-ghcr.outputs.labels }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          JHEEM_ANALYSES_COMMIT=${{ steps.jheem-commit.outputs.commit }}

    - name: Generate build summary
      run: |
        echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "**GHCR Image:** ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "**Tags:** ${{ steps.meta-ghcr.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "**Platforms:** linux/amd64" >> $GITHUB_STEP_SUMMARY
        echo "**JHEEM Analyses Commit:** ${{ steps.jheem-commit.outputs.commit }}" >> $GITHUB_STEP_SUMMARY
